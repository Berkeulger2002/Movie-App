<div *ngIf="movie" class="movie-details">
  <!-- Main Movie Poster -->
  <div class="main-poster-container">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="main-poster">
    
    <!-- Small Image in Bottom-Left Corner -->
    <div class="small-poster-container">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="small-poster">
    </div>
  </div>

  <!-- Navigation Bar for Movie Details -->
  <nav class="movie-nav">
    <ul>
      <li><a href="#about">About Movie</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#cast">Cast</a></li>
    </ul>
  </nav>

  <!-- Movie Information -->
  <div class="movie-info">
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.overview }}</p>
    <p>Release Date: {{ movie.release_date }}</p>
    <p>Rating: {{ movie.vote_average }}</p>
  </div>
</div>
